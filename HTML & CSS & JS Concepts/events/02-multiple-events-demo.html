<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button id="button1" type="button">Click Me</button>

  <script>

    let button1Obj = document.getElementById("button1");

    button1Obj.addEventListener("click", clickEventForButtonHandler);
    button1Obj.addEventListener("mouseover",  mouseoverEventForButtonHandler)

    function clickEventForButtonHandler(){
      console.log("Button is clicked....")
    }

    function mouseoverEventForButtonHandler(){
      console.log("Mouse over event on Button...")
    }

  </script>

</body>
</html>
