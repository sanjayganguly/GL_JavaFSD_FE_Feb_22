<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

.box1{

    margin-top: 100px;
    margin-left: 100px;

    height: 200px;
    width: 200px;
    background-color: teal;
    border: 5px solid red;
  }

  .animation1{

    animation: animation_expansion;
    animation-duration: 4s;
    animation-iteration-count: 3;

  }

  @keyframes animation_expansion {
    
    0%{
      transform: scale(1, 1);
    }

    30%{
      transform: scale(2, 2);
    }

    100%{
      transform: scale(0.5, 0.5);
    }
  }

  </style>

</head>
<body>

  <div>

    <div class="animation1 box1">

    </div>
  </div>
  
</body>
</html>
